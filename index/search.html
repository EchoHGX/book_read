<!DOCTYPE html>
<head>
    <title>搜索</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="title"  content="朵拉小说——追书看小说，超便捷的手机阅读神器">
	<meta name="keywords"  content="无弹窗小说网小说，免费小说阅读,最热小说排行榜，经典小说排行榜前十名，微微一笑很倾城小说，好看的小说完本推荐，校园言情小说免费阅读，txt小说下载，都市言情小说，穿越玄幻，校园网游，武侠小说">
	<meta name="description"  content="朵拉小说与国内各大出版社合作，为小说爱好者提供更多更全的各类免费小说上百万本。包括都市言情小说，穿越玄幻，校园网游，武侠小说等等，是年轻人必备的综合小说阅读平台。">
  
	<link rel="stylesheet" type="text/css" href="../assets/css/core.css" media="all" />
	<link rel="stylesheet" type="text/css" href="../assets/css/common_1.css" media="all" />
	<link rel="stylesheet" type="text/css" href="../assets/css/standard_1.css" media="all" />
	<link  rel="stylesheet" type="text/css" href="../assets/css/search.css" media="all" />
</head>
<body>
	<div class="page-header">
		<div class="header">
			<a href="javascript:history.go(-1)" class="back">
				<img src="../assets/picture/arrow-black.png"> 
			</a>
			<div class="search-box">
				<input type="search" placeholder="请输入书本名称">	
			</div>
			
			<a href="javascript:void(0)" class="search-btn">搜索</a>
		</div>
		
	</div>
		
	<div class="section">
		<div class="section-title"><span></span>热门搜索</div>
		<div class="hot-contnet"></div>
		<div class="section-diver"></div>
	</div>
	
	<div class="section">
		<div class="section-title">
			<span></span>历史记录
			<a class="del" href="javascript:void(0)"><img src="../assets/picture/delete@3x.png"></a>
		</div>
		<div class="history-list">
		</div>
	</div>
	
  
	
<script type="text/html" id="hotrecommlist">
	{{each hotrecommlist as v i}}
		{{if i==0}}
			<div class="hot-row">
				<a href="javascript:void(0)" class="ellipsis searchKey" content="{{v.keyword}}"><span class="hot-fir">1.</span>{{v.keyword}}</a>
		{{else if i==1}}
				<a href="javascript:void(0)" class="ellipsis searchKey" content="{{v.keyword}}"><span class="hot-sec">2.</span>{{v.keyword}}</a>
			</div>
		{{else if i==2}}
			<div class="hot-row">
			<a href="javascript:void(0)" class="ellipsis searchKey" content="{{v.keyword}}"><span class="hot-thr">3.</span>{{v.keyword}}</a>
		{{else if i==3}}
				<a href="javascript:void(0)" class="ellipsis searchKey" content="{{v.keyword}}"><span class="hot-com">4.</span>{{v.keyword}}</a>
			</div>
		{{else if i==4}}
			<div class="hot-row">
				<a href="javascript:void(0)" class="ellipsis searchKey" content="{{v.keyword}}"><span class="hot-com">5.</span>{{v.keyword}}</a>
		{{else if i==5}}
				<a href="javascript:void(0)" class="ellipsis searchKey" content="{{v.keyword}}"><span class="hot-com">6.</span>{{v.keyword}}</a>
			</div>
		{{else if i==6}}
			<div class="hot-row">
				<a href="javascript:void(0)" class="ellipsis searchKey" content="{{v.keyword}}"><span class="hot-com">7.</span>{{v.keyword}}</a>
		{{else if i==7}}
				<a href="javascript:void(0)" class="ellipsis searchKey" content="{{v.keyword}}"><span class="hot-com">8.</span>{{v.keyword}}</a>
			</div>
		{{else if i==8}}
			<div class="hot-row">
				<a href="javascript:void(0)"  class="ellipsis searchKey" content="{{v.keyword}}"><span class="hot-com">9.</span>{{v.keyword}}</a>
			</div>
		{{/if}}
	{{/each}}
</script>

<script type="text/javascript" src="../assets/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../assets/js/jquery.cookie.js"></script>

<script type="text/javascript" src="../assets/js/common.js"></script>
<script type="text/javascript" src="../assets/js/template.js"></script>
<script type="text/javascript" src="../assets/js/jquery.lazyload.js"></script>
<script type="text/javascript" src="../assets/js/channel.js"></script>
<script type="text/javascript" src="../assets/js/search.js"></script>

</body>
</html>
